name: StyLua Check

on:
  pull_request:
    branches: ["*"]

jobs:
  stylua-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run StyLua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: 2.3.1
          args: --syntax=LuaJit --check .
